<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="bmi.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        BMI Test
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>

<body class="container">
    <div class='resp_code'>
        <img src="img/logo.png" alt="" class="img-fluid">
        <h5 style="display: inline;">Hygieia Internation Hospital</h5>
        <h3 style="text-align: center; margin-top: 20px;">BMI Calculator</h3>


        <form name=bmi>
            <div class="weight mybmi">
                <label for="w" class="form-label"> Weight:</label>
                <input type=text name=wg size=5 id="w" class="form-control" style="margin-bottom: 10px;">
                <select name=opt1 onChange="unit()" class="form-select">
                    <option value="pounds">pounds</option>
                    <option value="kilograms" selected>kilograms</option>
                </select>
            </div>
            <div class="heightWrapper ">
                <div class="height">
                    <label for="h" class="form-label"> Height: </label>
                    <select name=opt2 onChange="conv(1)" class="form-select" id="h" style="margin-bottom: 10px;">
                        <option value="1">1'</option>
                        <option value="2">2'</option>
                        <option value="3">3'</option>
                        <option value="4">4'</option>
                        <option value="5">5'</option>
                        <option value="6">6'</option>
                        <option name=feet value="7">7'</option>
                    </select>
                    <select name=opt3 onChange="conv(2)" class="form-select" id="h">
                        <option value="0">0"</option>
                        <option value="1">1"</option>
                        <option value="2">2"</option>
                        <option value="3">3"</option>
                        <option value="4">4"</option>
                        <option value="5">5"</option>
                        <option value="6">6"</option>
                        <option value="7">7"</option>
                        <option value="8">8"</option>
                        <option value="9">9"</option>
                        <option value="10">10"</option>
                        <option value="11">11"</option>
                    </select>
                </div>
                <div class="heightCM">
                    <label for="cms" class="form-label">or cms</label>
                    <input class="form-control" type=text name=ht size=5 onkeyup="conv(3)" class='innerc resform'
                        id="cms">
                </div>
            </div>
            <div class="button mybmi">
                <input class="blue_button " type=button name=cc value="Calculate" onClick="calc()">
            </div>
            <div class="mybmi">
                <label for="SI" class="form-label">SI Units:</label>
                <input type=text readonly name=si id="SI" class="form-control">
            </div>
            <div class="mybmi">
                <label for="US" class="form-label">US Units:</label>
                <input type=text readonly name=us id="US" class="form-control">
            </div>
            <div class="mybmi">
                <label for="UK" class="form-label">UK Units:</label>
                <input type=text readonly name=uk id="UK" class="form-control">
            </div>
            <div class="mybmi">
                <input type="text" name=desc size=30 readonly style="border:0px;" class="form-control result">
            </div>
            <div class="button mybmi">
                <a class="btn blue_button " href="home.html" role="button" style="color: white;">Back to home page</a>

            </div>


        </form>
    </div>
    <script type="text/javascript" src="bmi.js">
    </script>
</body>

</html>
